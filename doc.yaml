openapi: 3.0.0
info:
  title: IdeaXAPI 
  description: An Api to generate cool ideas for your next project or maybe startup
  version: 1.0.0
servers:
  - url: https://idea-x-api.vercel.app
paths:
  /api/idea:
    get:
      summary: Get a random project idea
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example: { "idea": "Create a mobile app for language learning." }

  /api/idea/mentor:
    get:
      summary: Get a random project idea based on a mentor's name
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: The name of your mentor
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example: { "idea": "Build a website to showcase your mentor's expertise." }
  
  /api/idea/talkmentor:
    get:
      summary: Get a random project idea based on a talk with a mentor
      parameters:
        - in: query
          name: mentor
          usertext : the user chat
          schema:
            type: string
          required: true
          description: The name of your mentor
          schema:
            type: string
          required: true
          description: The name of the mentor and the user chat

  /:
    get:
      summary: Home endpoint
      responses:
        '200':
          description: Successful response
          content:
            text/html:
              example: "Welcome to the Random Project Generator API!"
